name: Deploy to docker

on:
  push:
    # branches:
    #   - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx--${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx--

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Set output
        id: vars
        run: echo ::set-output name=short_ref::${GITHUB_REF#refs/*/}

      - name: Build and push
        id: docker_build_backend
        uses: docker/build-push-action@v2
        with:
          context: ./backend
          file: ./backend/backend.dockerfile
          push: true
          
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/punk_events_backend:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Image digest backend
        run: |
         echo ${{ steps.docker_build_backend.outputs.digest }}

      - name: Build and push
        id: docker_build_frontend
        uses: docker/build-push-action@v2
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/punk_events_frontend:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Image digest frontend
        run: |
         echo ${{ steps.docker_build_frontend.outputs.digest }}

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx--${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx--

      - name: Docker Run Action
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.DOCKER_SSH_PRIVATE_KEY }}
          script: |
            sudo docker rm -f punk-events || true
            sudo docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/punk-events:${{steps.vars.outputs.short_ref}}
            sudo docker run -d --name punk-events -e APP_ENV="prod" -e POSTGRES_DSN=${{secrets.POSTGRES_DSN}}\
             --restart always ${{ secrets.DOCKER_HUB_USERNAME }}/punk-events:${{steps.vars.outputs.short_ref}}
